{% extends "base.html" %}
{% block title %}Tasdiqlash kodi{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4 text-center">Tasdiqlash kodi</h2>

    {% if messages %}
        <div class="alert alert-danger">
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="code" class="form-label">Tasdiqlash kodini kiriting:</label>
            <input type="text" id="code" name="code" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Tasdiqlash</button>
    </form>

    <p class="mt-3 text-center">
        Kodni yo‘qotdingizmi?
        <a href="{% url 'signup' %}">Yangi ro‘yxatdan o‘tish</a>
    </p>
</div>
{% endblock %}
