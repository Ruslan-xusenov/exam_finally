{% extends "base.html" %}

{% block title %}Kirish{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow p-4 rounded-4" style="width: 100%; max-width: 400px;">
        <h3 class="text-center mb-4">Kirish</h3>

        {% if form.errors %}
            <div class="alert alert-danger">
                Login ma'lumotlari noto‘g‘ri. Iltimos, qayta urinib ko‘ring.
            </div>
        {% endif %}

        <form method="post" novalidate>
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" id="id_username" placeholder="Username" required>
            </div>

            <div class="mb-3">
                <label for="id_password" class="form-label">Parol</label>
                <input type="password" name="password" class="form-control" id="id_password" placeholder="Parol" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 rounded-pill">Kirish</button>
        </form>

        <div class="text-center mt-3">
            <p>Hisobingiz yo‘qmi? <a href="{% url 'signup' %}">Ro‘yxatdan o‘tish</a></p>
        </div>
    </div>
</div>
{% endblock %}
